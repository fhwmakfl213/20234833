<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f4f4f4, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #811717;
            display: flex;
            align-items: center;
            padding-left: 20px;
        }
        header .logo {
            float: left;
            margin-right: 15px;
        }
        header .logo img {
            height: 90px;
        }
        header .title {
            float: left;
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            letter-spacing: 4px;
            text-decoration: none;
            margin-right: auto;
            text-decoration: none;
        }
        header a {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }
        .login {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 120px;
        }
        .login h2 {
            margin-bottom: 20px;
        }
        .group {
            margin-bottom: 20px;
            text-align: left;
        }
        .group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .group input[type="text"],
        .group input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .group input[type="submit"] {
            width: 100%;
            background-color: #811717;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .group input[type="submit"]:hover {
            background-color: #a61c1c;
        }
        .group a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            float: right;
        }
        .group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="음식파트너 로고.png" class="logo_img" alt="음식파트너">
        </div>
        <h1 class="title"><a href="index.html">Food Partner</a></h1>
    </header>
    <div class="login">
        <h2>Login</h2>
        <form action="#" method="POST">
            <div class="group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <a href="#">Lost ID/Password?</a>
            </div>
            <div class="group">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="group">
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
    </div>
</body>
</html>
